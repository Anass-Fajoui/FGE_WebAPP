<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_member.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.4/dist/sweetalert2.min.css" rel="stylesheet">

    <title>Add Member</title>
</head>
<body>
    
    <h1>Add New Member</h1>
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="Membre_id">ID:</label>
                <input type="number" name="Membre_id" required>
            </div>

            <div class="form-group">
                <label for="Nom">Nom:</label>
                <input type="text" name="Nom" required>
            </div>

            <div class="form-group">
                <label for="Prenom">Prénom:</label>
                <input type="text" name="Prenom" required>
            </div>

            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" name="Email" required>
            </div>

            <div class="form-group">
                <label for="Role">Rôle:</label>
                <select id="role" name="Role" required>
                    <option value="Membre">Membre</option>
                    <option value="Président">Président</option>
                    <option value="Vice-Président">Vice-Président</option>
                    <option value="Secrétaire Général">Secrétaire Général</option>
                    <option value="Trésorier">Trésorier</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Club_id">Club ID:</label>
                <select id="Club_id" name="Club_id" required>
                    <option value="1">FGE Inpt</option>
                    <option value="2">FGE Ensias</option>
                    <option value="3">FGE Insea</option>
                </select>
            </div>
            <button type="submit">Add Member</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.4/dist/sweetalert2.all.min.js"></script>
 
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
               Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "{{ messages[0] }}"
                    });
            </script>
        {% endif %}
    {% endwith %}
    
</body>
</html>
