<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/add_member.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.4/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="icon" href="/static/images/Asset 1.png">


    <title>Ajouter Evenement</title>
</head>
<body>
    
    <h1>Ajouter Evenement</h1>
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="Nom">Ann√©e: </label>
                <input type="number" name="Year" required>
            </div>
        
            <div class="form-group">
                <label for="Club_id">Club organisateur: </label>
                <select id="Club_id" name="Club_id" required>
                    <option value="">Select Club</option>
                    <option value="1">FGE Inpt</option>
                    <option value="2">FGE Ensias</option>
                    <option value="3">FGE Insea</option>
                </select>
            </div>
        
            <button type="submit">Ajouter Evenement</button>
        </form>
        
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.4/dist/sweetalert2.all.min.js"></script>
 
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
               Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "{{ messages[0] }}"
                    });
            </script>
        {% endif %}
    {% endwith %}
    
</body>
</html>
