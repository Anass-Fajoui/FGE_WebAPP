<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/add_member.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.4/dist/sweetalert2.min.css" rel="stylesheet">

    <title>Edit Participant</title>
</head>
<body>
    
    <h1>Edit Participant</h1>
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="nom">Nom: </label>
                <input type="text" name="nom" value="{{ participant.P_Nom }}" required>
            </div>

            <div class="form-group">
                <label for="nom">Prenom: </label>
                <input type="text" name="prenom" value="{{ participant.P_Prenom }}" required>
            </div>
            <div class="form-group">
                <label for="nom">Email: </label>
                <input type="email" name="email" value="{{ participant.P_Email }}" required>
            </div>
        
            <button type="submit">Edit Participant</button>
        </form>
        
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.4/dist/sweetalert2.all.min.js"></script>
 
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
               Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "{{ messages[0] }}"
                    });
            </script>
        {% endif %}
    {% endwith %}
    
</body>
</html>
